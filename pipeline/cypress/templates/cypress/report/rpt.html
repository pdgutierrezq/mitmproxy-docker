<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pasivo E2E Report</title>
  <style>
    .iframe {
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-menu {
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .menu-item {
      margin: 0 10px;
      cursor: pointer;
    }

    .content {
      padding-top: 0px;
    }

    .iframe-container {
      display: inline-block;
      width: 48%;
      margin-right: 1%;
      height: 500px;
    }

    .iframe-container input {
      width: 100%;
      font-size: 90%;
      padding-inline: 0px
    }

    .top-menu {
      gap: 120px;
      padding: 2px;
    }

    .environment-section, .filter-section, .quick-filters {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .menu-item {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
    }

    .menu-item:hover {
      background-color: #1f65a2;
    }

    #filterInput {
      padding: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
<div class="top-menu">
  <div class="environment-section" id="environmentSection">
    <!-- Environments will be added here dynamically -->
  </div>
  <div class="top-menu">
    <div class="filter-section">
      <input type="text" id="filterInput" placeholder="Enter filter (e.g., api, frontend, channels)">
      <div class="menu-item" onclick="loadPageWithEnv()">Apply Filter</div>
    </div>
    <div class="filter-section" id="filterSection">
      <!-- Filters will be added here dynamically -->
    </div>
  </div>
</div>
<div class="content" id="content">
  <!-- The iframe containers will be generated here -->
</div>
<script src="script.js"></script>
</body>
</html>
