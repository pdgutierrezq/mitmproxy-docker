<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pasivo E2E Report</title>
  <style>
    .iframe {
      display: inline-block;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-menu {
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .menu-item {
      margin: 0 10px;
      cursor: pointer;
    }

    .content {
      padding-top: 0px;
    }

    .iframe-container {
      display: inline-block;
      width: 48%;
      margin-right: 1%;
      height: 500px;
    }

    .iframe-container input {
      width: 100%;
      font-size: 90%;
      padding-inline: 0px
    }
  </style>
</head>
<body>
<div class="top-menu">
  <div class="menu-item" onclick="loadPage(`dev`)">Develop</div>
  <div class="menu-item" onclick="loadPage(`stg`)">Stage</div>
</div>
<div class="content" id="content">
  <!-- The iframe containers will be generated here -->
</div>
<script src="script.js"></script>
</body>
</html>
