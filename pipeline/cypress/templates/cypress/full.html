<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Top Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .menu-item {
      margin: 0 10px;
      cursor: pointer;
    }

    .content {
      padding-top: 50px;
    }
  </style>
</head>
<body>
<div class="top-menu">
  <div class="menu-item" onclick="loadPage(`dev.html`)">Develop</div>
  <div class="menu-item" onclick="loadPage(`stg.html`)">Stage</div>
</div>
<div class="content" id="content">
  <!-- Content will be loaded here -->
</div>

<script>
  function loadPage(pageUrl) {
    fetch(pageUrl)
    .then(response => response.text())
    .then(data => {
      document.getElementById('content').innerHTML = data;
    });
  }
</script>
</body>
</html>
